syntax = "proto3";

package helloworld;
option go_package = "github.com/h-celel/proto-spoon/examples;examples";

service Service {
  rpc Hello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  Message message = 1;
}

message HelloResponse {
  Message message = 1;
}

message Message {
  string value = 1;
}